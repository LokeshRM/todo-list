<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>todo</title>
  </head>
  <body>
    <br /><br /><br />
    <div class="card">
      <div class="card-title">
        <h1>Todo-List</h1>
        <form class="form-control" action="index.html">
          <input class="input first" type="text" required />
          <label>Task</label>
          <button class="myButton">Add Task</button>
          <input class="input filter" type="text" />
          <label class="second">Filter</label>
        </form>
      </div>

      <div class="task-items">
        <h3>Todo-tasks</h3>
        <ul class="items"></ul>
        <a href="#" class="clear-tasks">Clear Tasks</a>
      </div>
    </div>
    <br /><br /><br />

    <br /><br /><br /><br />
    <script src="apps.js"></script>
  </body>
</html>
